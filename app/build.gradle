apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.asuper.agerademo"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'

    //add agera
    compile 'com.google.android.agera:content:1.1.0'
    compile 'com.google.android.agera:database:1.1.0'
    compile 'com.google.android.agera:net:1.1.0'
    compile 'com.google.android.agera:rvadapter:1.1.0'
    compile 'com.google.android.agera:rvdatabinding:1.1.0'
}
